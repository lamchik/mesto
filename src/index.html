<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="theme container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
  </header>

  <section class="profile">
    <div class="profile__avatar-info-wrapper">
      <div class="profile__avatar-wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
      </div>
      <div class="profile__wraper-info-description">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit">
            <img src="./images/pen.svg" alt="карандашик">
          </button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button">
      <img src="./images/add.svg" alt="плюс">
    </button>
  </section>

  <section class="places">
    <template id="place">
      <div class="place">
        <img class="place__img">
        <button class="place__cart">
          <img src="./images/group.svg" alt="корзина">
        </button>
        <div class="place__like-name-wrap">
          <p class="place__name"></p>
          <button class="place__like"></button>
        </div>
      </div>
    </template>
  </section>

  <section class="popup popup-state" id="popup-name">
    <div class="popup__container">
      <p class="popup__header popup__header_size_l">Редактировать профиль</p>
      <form name="traveler-info" class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input id="popup__input-name" class="popup__input" type="text" name="name" minlength="2" maxlength="40" required>
          <span id="popup__input-name-error" class="popup__input-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input class="popup__input" id="popup__input-description" type="text" name="description" minlength="2" maxlength="200" required>
          <span id="popup__input-description-error" class="popup__input-error"></span>
        </div>
        <button type="submit" class="popup__button popup__button_size_l">Сохранить</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup popup-state" id="popup-place">
    <div class="popup__container popup__container_size_l">
      <p class="popup__header popup__header_size_l">Новое место</p>
      <form name="traveler-info" class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input class="popup__input" id="popup__input-title" type="text" name="title" placeholder="Название" minlength="1" maxlength="30" required>
          <span id="popup__input-title-error" class="popup__input-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input class="popup__input" id="popup__input-link" type="url" name="link" placeholder="Ссылка на карточку" required>
          <span id="popup__input-link-error" class="popup__input-error"></span>
        </div>
        <button type="submit" class="popup__button popup__button_size_l">Создать</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup popup-state" id="popup-user">
    <div class="popup__container popup__container_size_m">
      <p class="popup__header popup__header_size_l">Обновить аватар</p>
      <form name="traveler-info" class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input class="popup__input" id="popup__input-title" type="text" name="title" placeholder="https://somewebsite.com/someimage.jpg" minlength="1" maxlength="30" required>
          <span id="popup__input-title-error" class="popup__input-error"></span>
        </div>
        <button type="submit" class="popup__button popup__button_size_l">Сохранить</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup popup-state" id="popup-delete">
    <div class="popup__container popup__container_size_s">
      <p class="popup__header popup__header_size_s">Вы уверены?</p>        
        <button type="submit" class="popup__button popup__button_size_s">Да</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup-card popup-state" id="popup-card">
    <div class="popup-card__wrap">
      <img class="popup-card__img" src="./images/faroe.jpg">
      <p class="popup-card__title">Фарерские острова</p>
      <button class="popup-card__close">
        <img class="popup-card__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- <script type="module" src="scripts/script.js"></script> -->
</body>
</html>
