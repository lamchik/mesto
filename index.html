<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="theme">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
  </header>

  <section class="profile">
    <div class="avatar-info-wrapper">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
      <div class="profile__info">
        <p class="profile__info-name">Жак-Ив Кусто</p>
        <img  class="profile__info-edit" src="./images/pen.svg" alt="карандашик">
        <p class="profile__info-description">Исследователь океана</p>
      </div>
    </div>
    <img class="profile__add-button" src="./images/add.svg" alt="плюс">
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__img" src="./images/baikal.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Озеро Байкал</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
    <div class="element">
      <img class="element__img" src="images/elbrus.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Гора Эльбрус</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
    <div class="element">
      <img class="element__img" src="./images/laugavegur.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Лёйгавегюр</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
    <div class="element">
      <img class="element__img" src="./images/faroe.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Фарерские острова</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
    <div class="element">
      <img class="element__img" src="./images/maldives.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Мальдивы</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
    <div class="element">
      <img class="element__img" src="./images/niagarafalls.jpg" alt="Байкал">
      <div class="element__like-name-wrap">
        <p class="element__name">Ниагарский водопад</p>
        <img class="element__like" src="./images/like.svg" alt="лайк">
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
