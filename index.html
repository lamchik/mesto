<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="theme container"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="логотип сайта"/></header><section class="profile"><div class="profile__avatar-info-wrapper"><div class="profile__avatar-wrap"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="фото профиля"/></div><div class="profile__wraper-info-description"><div class="profile__info"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button class="profile__info-edit"><img src="8667ac4a523e8fc42e59641845fc8448.svg" alt="карандашик"/></button></div><p class="profile__info-description">Исследователь океана</p></div></div><button class="profile__add-button"><img src="d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="плюс"/></button></section><section class="places"><template id="place"><div class="place"><img class="place__img"/> <button class="place__cart"><img src="a274c87c0f6b553b47ad3aa5ed58a113.svg" alt="корзина"/></button><div class="place__like-name-wrap"><p class="place__name"></p><div class="place__like-counter-wrap"><button class="place__like"></button><p class="place__like-counter">0</p></div></div></div></template></section><section class="popup popup-state" id="popup-name"><div class="popup__container"><p class="popup__header popup__header_size_l">Редактировать профиль</p><form name="traveler-info" class="popup__form" novalidate><div class="popup__input-wrap"><input id="popup__input-name" class="popup__input" name="name" minlength="2" maxlength="40" required/> <span id="popup__input-name-error" class="popup__input-error"></span></div><div class="popup__input-wrap"><input class="popup__input" id="popup__input-description" name="description" minlength="2" maxlength="200" required/> <span id="popup__input-description-error" class="popup__input-error"></span></div><button type="submit" class="popup__button popup__button_size_l">Сохранить</button></form><button class="popup__close"><img class="popup__button-img" src="118074baed770c43e4bc4451ed78f91d.svg" alt="крестик"/></button></div></section><section class="popup popup-state" id="popup-place"><div class="popup__container popup__container_size_l"><p class="popup__header popup__header_size_l">Новое место</p><form name="traveler-info" class="popup__form" novalidate><div class="popup__input-wrap"><input class="popup__input" id="popup__input-title" name="title" placeholder="Название" minlength="1" maxlength="30" required/> <span id="popup__input-title-error" class="popup__input-error"></span></div><div class="popup__input-wrap"><input class="popup__input" id="popup__input-link" type="url" name="link" placeholder="Ссылка на карточку" required/> <span id="popup__input-link-error" class="popup__input-error"></span></div><button type="submit" class="popup__button popup__button_size_l">Создать</button></form><button class="popup__close"><img class="popup__button-img" src="118074baed770c43e4bc4451ed78f91d.svg" alt="крестик"/></button></div></section><section class="popup popup-state" id="popup-edit-user"><div class="popup__container popup__container_size_m"><p class="popup__header popup__header_size_l">Обновить аватар</p><form name="traveler-info" class="popup__form" novalidate><div class="popup__input-wrap"><input class="popup__input" id="popup__input-title" type="url" name="link" placeholder="https://somewebsite.com/someimage.jpg" required/> <span id="popup__input-title-error" class="popup__input-error"></span></div><button type="submit" class="popup__button popup__button_size_l">Сохранить</button></form><button class="popup__close"><img class="popup__button-img" src="118074baed770c43e4bc4451ed78f91d.svg" alt="крестик"/></button></div></section><section class="popup popup-state" id="popup-delete"><div class="popup__container popup__container_size_s"><p class="popup__header popup__header_size_s">Вы уверены?</p><form name="delete-card" class="popup__form" novalidate><button type="submit" class="popup__button popup__button_size_s">Да</button></form><button class="popup__close"><img class="popup__button-img" src="118074baed770c43e4bc4451ed78f91d.svg" alt="крестик"/></button></div></section><section class="popup-card popup-state" id="popup-card"><div class="popup-card__wrap"><img class="popup-card__img" src="ec12441f0074d97c163c7d8e70918fc5.jpg"/><p class="popup-card__title">Фарерские острова</p><button class="popup-card__close"><img class="popup-card__button-img" src="118074baed770c43e4bc4451ed78f91d.svg" alt="крестик"/></button></div></section><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><script src="main.js"></script></body></html>
