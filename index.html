<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="theme container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
  </header>

  <section class="profile">
    <div class="profile__avatar-info-wrapper">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
      <div class="profile__wraper-info-description">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit">
            <img src="./images/pen.svg" alt="карандашик">
          </button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button">
      <img src="./images/add.svg" alt="плюс">
    </button>
  </section>

  <section class="places">
    <template id="place">
      <div class="place">
        <img class="place__img">
        <img class="place__cart" src="./images/group.svg" alt="корзина">
        <div class="place__like-name-wrap">
          <p class="place__name"></p>
          <div class="place__like"></div>
        </div>
      </div>
    </template>
  </section>

  <section class="popup" id="popup-name">
    <div class="popup__container">
      <p class="popup__header">Редактировать профиль</p>
      <form name="traveler-info" class="popup__wrapper-name-description">
        <input class="popup__name" type="text" name="name">
        <input class="popup__description" type="text" name="description">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup" id="popup-place">
    <div class="popup__container">
      <p class="popup__header">Новое место</p>
      <form name="traveler-info" class="popup__wrapper-name-description">
        <input class="popup__name" type="text" name="name" placeholder="Название">
        <input class="popup__description" type="text" name="description" placeholder="Ссылка на карточку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  <section class="popup-card" id="popup-card">
    <div class="popup-card__wrap">
      <img class="popup-card__img" src="./images/faroe.jpg">
      <p class="popup-card__title">Фарерские острова</p>
      <button class="popup__close">
        <img class="popup__button-img" src="./images/close.svg" alt="крестик">
      </button>
    </div>
  </section>

  

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
